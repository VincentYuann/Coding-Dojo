{% extends "base.html" %}

{% block head %}
    <title>Edit Task</title>
{% endblock %}

{% block body %}
    <header>
        <h1>Edit Task</h1>
    </header>    

    <!-- Form for editing an existing task -->
    <form action="{{ url_for('update', id=task.id) }}" method="post">
        <div class="form-group">
            <label for="content">Task Content</label>
            <input 
                type="text" 
                name="content" 
                id="content" 
                class="form-control"
                value="{{ task.content }}"
                required
            >
        </div>
        <button type="submit" id="btn_Update" class="btn btn-primary btn-block">Update Task</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}" class="btn-link">Cancel</a>
{% endblock %}
